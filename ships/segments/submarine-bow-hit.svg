<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Hull base -->
  <path d="M 2 30 L 38 30 L 38 18 L 8 18 Z" fill="#6b4226" stroke="#3d2510" stroke-width="1"/>
  <!-- Lower hull curve -->
  <path d="M 2 30 Q 20 36 38 30" fill="#4a2e18" stroke="#3d2510" stroke-width="0.8"/>
  <!-- Hull planks -->
  <line x1="8" y1="21" x2="38" y2="21" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <line x1="6" y1="24" x2="38" y2="24" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <line x1="4" y1="27" x2="38" y2="27" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <!-- Deck -->
  <rect x="8" y="15" width="30" height="3" fill="#8b5a3c" stroke="#3d2510" stroke-width="0.5"/>
  <!-- Deck plank lines -->
  <line x1="15" y1="15" x2="15" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <line x1="22" y1="15" x2="22" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <line x1="29" y1="15" x2="29" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <!-- Curved prow -->
  <path d="M 8 18 Q 3 16 1 10 Q 0 6 2 4" fill="none" stroke="#3d2510" stroke-width="1.5"/>
  <path d="M 8 18 Q 4 17 2 12" fill="#6b4226" stroke="#3d2510" stroke-width="0.8"/>
  <!-- Bronze ram -->
  <path d="M 2 30 L 0 28 L 1 26 L 4 28 Z" fill="#b87333" stroke="#8b6914" stroke-width="0.8"/>
  <circle cx="2" cy="28" r="1.5" fill="#b87333" stroke="#8b6914" stroke-width="0.5"/>
  <!-- Ram spike -->
  <path d="M 0 28 L -2 27 L 0 26" fill="#b87333" stroke="#8b6914" stroke-width="0.6"/>
  <!-- Shield on side -->
  <circle cx="28" cy="18" r="3.5" fill="#b87333" stroke="#8b5a2b" stroke-width="0.8"/>
  <circle cx="28" cy="18" r="1.5" fill="#8b5a2b" stroke="#8b5a2b" stroke-width="0.3"/>
  <!-- Oar -->
  <line x1="32" y1="30" x2="36" y2="36" stroke="#3d2510" stroke-width="1.2" opacity="0.7"/>
  <!-- Mast with small sail -->
  <line x1="24" y1="15" x2="24" y2="4" stroke="#3d2510" stroke-width="1.2"/>
  <path d="M 24 5 Q 32 10 24 14" fill="#d4c4a8" stroke="#8b7355" stroke-width="0.6" opacity="0.9"/>

  <!-- HIT DAMAGE OVERLAY -->
  <!-- Dark stain -->
  <rect x="0" y="0" width="40" height="40" fill="rgba(60,30,15,0.3)"/>
  <!-- Crack lines -->
  <line x1="8" y1="12" x2="22" y2="28" stroke="#1a0a00" stroke-width="1.2" opacity="0.7"/>
  <line x1="22" y1="28" x2="18" y2="32" stroke="#1a0a00" stroke-width="0.8" opacity="0.6"/>
  <line x1="22" y1="28" x2="28" y2="30" stroke="#1a0a00" stroke-width="0.8" opacity="0.6"/>
  <line x1="30" y1="10" x2="20" y2="22" stroke="#1a0a00" stroke-width="1" opacity="0.5"/>
  <!-- Smoke wisps -->
  <ellipse cx="15" cy="8" rx="6" ry="3" fill="rgba(80,80,80,0.3)"/>
  <ellipse cx="28" cy="5" rx="5" ry="2.5" fill="rgba(100,100,100,0.25)"/>
  <ellipse cx="10" cy="3" rx="4" ry="2" fill="rgba(90,90,90,0.2)"/>
  <!-- Scorch mark -->
  <circle cx="20" cy="22" r="5" fill="rgba(40,20,10,0.25)"/>
</svg>