<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">

  <defs>
    <filter id="desat">
      <feColorMatrix type="saturate" values="0.2"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.6" intercept="0.05"/>
        <feFuncG type="linear" slope="0.6" intercept="0.05"/>
        <feFuncB type="linear" slope="0.6" intercept="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <!-- Hull base -->
  <path d="M 0 30 L 0 18 L 32 18 L 38 22 Z" fill="#7a3b10" stroke="#4d2508" stroke-width="1"/>
  <!-- Lower hull curve -->
  <path d="M 0 30 Q 16 36 38 30" fill="#5a2a08" stroke="#4d2508" stroke-width="0.8"/>
  <!-- Hull planks -->
  <line x1="0" y1="21" x2="34" y2="21" stroke="#4d2508" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="24" x2="36" y2="24" stroke="#4d2508" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="27" x2="38" y2="27" stroke="#4d2508" stroke-width="0.5" opacity="0.4"/>
  <!-- Deck -->
  <rect x="0" y="15" width="32" height="3" fill="#964b25" stroke="#4d2508" stroke-width="0.5"/>
  <!-- Deck plank lines -->
  <line x1="8" y1="15" x2="8" y2="18" stroke="#4d2508" stroke-width="0.3" opacity="0.5"/>
  <line x1="16" y1="15" x2="16" y2="18" stroke="#4d2508" stroke-width="0.3" opacity="0.5"/>
  <line x1="24" y1="15" x2="24" y2="18" stroke="#4d2508" stroke-width="0.3" opacity="0.5"/>
  <!-- Curved stern post -->
  <path d="M 32 18 Q 36 16 38 10 Q 39 6 37 3" fill="none" stroke="#4d2508" stroke-width="1.5"/>
  <path d="M 32 18 Q 35 17 37 12" fill="#7a3b10" stroke="#4d2508" stroke-width="0.8"/>
  <!-- Stern ornament -->
  <circle cx="37" cy="5" r="2" fill="#b8860b" stroke="#8b6914" stroke-width="0.6"/>
  <!-- Rudder oar -->
  <line x1="35" y1="22" x2="40" y2="34" stroke="#4d2508" stroke-width="1.5" opacity="0.8"/>
  <path d="M 39 32 L 40 36 L 38 35 Z" fill="#7a3b10" stroke="#4d2508" stroke-width="0.5"/>
  <!-- Shield on side -->
  <circle cx="12" cy="18" r="3.5" fill="#b8860b" stroke="#8b6914" stroke-width="0.8"/>
  <circle cx="12" cy="18" r="1.5" fill="#8b6914" stroke="#8b6914" stroke-width="0.3"/>
  <!-- Oar -->
  <line x1="8" y1="30" x2="4" y2="36" stroke="#4d2508" stroke-width="1.2" opacity="0.7"/>

  <!-- SUNK DAMAGE OVERLAY -->
  <!-- Heavy dark overlay -->
  <rect x="0" y="0" width="40" height="40" fill="rgba(30,15,8,0.5)"/>
  <!-- Multiple crack lines -->
  <line x1="5" y1="8" x2="25" y2="32" stroke="#0a0500" stroke-width="1.5" opacity="0.8"/>
  <line x1="25" y1="32" x2="20" y2="36" stroke="#0a0500" stroke-width="1" opacity="0.7"/>
  <line x1="25" y1="32" x2="32" y2="35" stroke="#0a0500" stroke-width="1" opacity="0.7"/>
  <line x1="32" y1="6" x2="15" y2="25" stroke="#0a0500" stroke-width="1.3" opacity="0.7"/>
  <line x1="15" y1="25" x2="10" y2="24" stroke="#0a0500" stroke-width="0.8" opacity="0.6"/>
  <line x1="18" y1="14" x2="35" y2="20" stroke="#0a0500" stroke-width="1" opacity="0.5"/>
  <!-- Debris/splinters -->
  <rect x="12" y="28" width="4" height="1.5" fill="#3d2510" transform="rotate(25,14,29)" opacity="0.6"/>
  <rect x="26" y="14" width="3" height="1" fill="#3d2510" transform="rotate(-15,27,14)" opacity="0.5"/>
  <rect x="6" y="20" width="3.5" height="1.2" fill="#3d2510" transform="rotate(40,8,20)" opacity="0.5"/>
  <!-- Water seeping in -->
  <ellipse cx="20" cy="35" rx="10" ry="3" fill="rgba(74,144,164,0.3)"/>
  <ellipse cx="10" cy="33" rx="6" ry="2" fill="rgba(74,144,164,0.2)"/>
</svg>