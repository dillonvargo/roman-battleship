<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Hull base -->
  <path d="M 2 30 L 38 30 L 38 18 L 8 18 Z" fill="#8b5e3c" stroke="#5a3a20" stroke-width="1"/>
  <!-- Lower hull curve -->
  <path d="M 2 30 Q 20 36 38 30" fill="#6b4528" stroke="#5a3a20" stroke-width="0.8"/>
  <!-- Hull planks -->
  <line x1="8" y1="21" x2="38" y2="21" stroke="#5a3a20" stroke-width="0.5" opacity="0.4"/>
  <line x1="6" y1="24" x2="38" y2="24" stroke="#5a3a20" stroke-width="0.5" opacity="0.4"/>
  <line x1="4" y1="27" x2="38" y2="27" stroke="#5a3a20" stroke-width="0.5" opacity="0.4"/>
  <!-- Deck -->
  <rect x="8" y="15" width="30" height="3" fill="#a67c52" stroke="#5a3a20" stroke-width="0.5"/>
  <!-- Deck plank lines -->
  <line x1="15" y1="15" x2="15" y2="18" stroke="#5a3a20" stroke-width="0.3" opacity="0.5"/>
  <line x1="22" y1="15" x2="22" y2="18" stroke="#5a3a20" stroke-width="0.3" opacity="0.5"/>
  <line x1="29" y1="15" x2="29" y2="18" stroke="#5a3a20" stroke-width="0.3" opacity="0.5"/>
  <!-- Curved prow -->
  <path d="M 8 18 Q 3 16 1 10 Q 0 6 2 4" fill="none" stroke="#5a3a20" stroke-width="1.5"/>
  <path d="M 8 18 Q 4 17 2 12" fill="#8b5e3c" stroke="#5a3a20" stroke-width="0.8"/>
  <!-- Bronze ram -->
  <path d="M 2 30 L 0 28 L 1 26 L 4 28 Z" fill="#cd7f32" stroke="#8b6914" stroke-width="0.8"/>
  <circle cx="2" cy="28" r="1.5" fill="#cd7f32" stroke="#8b6914" stroke-width="0.5"/>
  <!-- Ram spike -->
  <path d="M 0 28 L -2 27 L 0 26" fill="#cd7f32" stroke="#8b6914" stroke-width="0.6"/>
  <!-- Shield on side -->
  <circle cx="28" cy="18" r="3.5" fill="#cd7f32" stroke="#a06020" stroke-width="0.8"/>
  <circle cx="28" cy="18" r="1.5" fill="#a06020" stroke="#a06020" stroke-width="0.3"/>
  <!-- Oar -->
  <line x1="32" y1="30" x2="36" y2="36" stroke="#5a3a20" stroke-width="1.2" opacity="0.7"/>
  <!-- Mast with small sail -->
  <line x1="24" y1="15" x2="24" y2="4" stroke="#5a3a20" stroke-width="1.2"/>
  <path d="M 24 5 Q 32 10 24 14" fill="#e8d4a8" stroke="#8b7355" stroke-width="0.6" opacity="0.9"/>
</svg>