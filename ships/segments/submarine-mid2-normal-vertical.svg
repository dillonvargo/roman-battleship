<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <g transform="rotate(90, 20, 20)">

  <!-- Hull base -->
  <rect x="0" y="18" width="40" height="12" fill="#6b4226" stroke="#3d2510" stroke-width="0.5"/>
  <!-- Lower hull -->
  <path d="M 0 30 Q 20 36 40 30" fill="#4a2e18" stroke="#3d2510" stroke-width="0.8"/>
  <!-- Hull planks -->
  <line x1="0" y1="21" x2="40" y2="21" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="24" x2="40" y2="24" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="27" x2="40" y2="27" stroke="#3d2510" stroke-width="0.5" opacity="0.4"/>
  <!-- Deck -->
  <rect x="0" y="15" width="40" height="3" fill="#8b5a3c" stroke="#3d2510" stroke-width="0.5"/>
  <!-- Deck plank lines -->
  <line x1="8" y1="15" x2="8" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <line x1="16" y1="15" x2="16" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <line x1="24" y1="15" x2="24" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <line x1="32" y1="15" x2="32" y2="18" stroke="#3d2510" stroke-width="0.3" opacity="0.5"/>
  <!-- Shield on side -->
  <circle cx="12" cy="18" r="3.5" fill="#b87333" stroke="#8b5a2b" stroke-width="0.8"/>
  <circle cx="12" cy="18" r="1.5" fill="#8b5a2b" stroke="#8b5a2b" stroke-width="0.3"/>
  <!-- Oar -->
  <line x1="30" y1="30" x2="34" y2="36" stroke="#3d2510" stroke-width="1.2" opacity="0.7"/>
  <line x1="10" y1="30" x2="6" y2="36" stroke="#3d2510" stroke-width="1.2" opacity="0.7"/>

  </g>
</svg>